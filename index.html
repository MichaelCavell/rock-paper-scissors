<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./script.js" defer></script>
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <h1>Rock! Paper! Scissors!</h1>
    <p class="description">Hone your rock paper scissors skills against the 
    computer--first to 5 wins is the champion!</p>
    <button class='match-button'>Start Match!</button>
    <div id='selection-area'>
        <div class='player-area'>
          <h2>Player</h2>
          <div class='selection-display player'>
              <button data-selection="rock" class='selection'>🪨</button>
              <button data-selection="paper" class='selection'>📄</button>
              <button data-selection="scissors" class='selection'>✂️</button>
          </div>
        </div>
        <div class='computer-area'>
          <h2>Computer</h2>
          <div class='selection-display computer'>
              <div data-selection="rock" class='selection'>🪨</div>
              <div data-selection="paper" class='selection'>📄</div>
              <div data-selection="scissors" class='selection'>✂️</div>
          </div>
        </div>
    </div>
    <div id ='scoreboard'>
        <h2>Current Score</h2>
        <div>(first to 5 is the champion)</div>
        <div class="scores">
            <div class="player-scores">
                <h3 id="player-score">Player: 0 </h3>
            </div>
            <div class="computer-scores">
                <h3 id="computer-score">Computer: 0 </h3>
            </div>
        </div>
    </div>
</body>
</html>
